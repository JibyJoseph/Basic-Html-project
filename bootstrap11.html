
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">

<script src="js/bootstrap.min.js"></script>
<style>
body {
    font: 20px "Montserrat", sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
}

p {font-size: 16px;}
  .bg-1 { 
      background-color: #1abc9c; /* Green */
      color: #ffffff;
  }
  .bg-2 { 
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
  }
  .bg-3 { 
      background-color: #fff; /* White */
      color: #555555;
  }
  .container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
}

  </style>

</head>
<body>


<div class="bg-1">
  <div class="container text-center  ">
    <h3>Who Am I?</h3>
    <img src="./image/superman.jpg"  alt="supman" width="350" height="350">
    <h3>I'm an adventurer</h3>
  </div>
</div>
<div class="container-fluid bg-2 text-center">
  <h3>What Am I?</h3>
  <p>A lone traveller </p>
</div>
<div class="container-fluid bg-3 text-center"> 
  <h3>Where To Find Me?</h3>
  <div class="row">
    <div class="col-sm-4">
      <p>Where the sky meets the sea...</p>
      <img src="image/horizon.jpg" alt="Image">
    </div>
    <div class="col-sm-4">
      <p>In a far away galaxy</p>
      <img src="image/space.jpg" alt="Image">
    </div>
    <div class="col-sm-4"> 
      <p>Within my mind</p>
      <img src="image/mind.jpg" alt="Image">
    </div>
  </div>
</div>



</body>
</html>
